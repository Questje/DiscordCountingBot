<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-indicator.online {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button.danger {
            background: #ef4444;
        }
        
        button.danger:hover {
            background: #dc2626;
        }
        
        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .table-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .method-badge {
            display: inline-block;
            margin: 0 2px;
            font-size: 1.2rem;
        }
        
        .rank {
            font-weight: bold;
            color: #667eea;
        }
        
        .percentage {
            font-weight: 600;
        }
        
        .percentage.high { color: #10b981; }
        .percentage.medium { color: #f59e0b; }
        .percentage.low { color: #ef4444; }
        
        .input-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Discord Counting Bot Dashboard</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="bot-status"></div>
                <span id="status-text">Bot Status: Checking...</span>
                <span id="next-number">Next Number: Loading...</span>
            </div>
            <div class="controls">
                <button onclick="resetGame()">üî¢ Reset Game to #1</button>
                <button class="danger" onclick="restartBot()">üîÑ Restart Bot (Clear All)</button>
            </div>
        </div>
        
        <div class="tables-container">
            <div class="table-section">
                <h2>üìã Number History (Last 10)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Input</th>
                            <th>Methods</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr><td colspan="4" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="table-section">
                <h2>üèÜ Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Correct</th>
                            <th>Wrong</th>
                            <th>Success %</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-tbody">
                        <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let refreshInterval;
        
        function getMethodEmoji(method) {
            const emojis = {
                'text': 'üî§',
                'decimal': 'üìê',
                'math': 'üßÆ',
                'constants': 'üî¨',
                'integer': 'üî¢'
            };
            return emojis[method] || '‚ùì';
        }
        
        function getPercentageClass(percentage) {
            if (percentage >= 80) return 'high';
            if (percentage >= 60) return 'medium';
            return 'low';
        }
        
        function truncateInput(input, maxLength = 25) {
            if (input.length <= maxLength) return input;
            return input.substring(0, maxLength) + '...';
        }
        
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                // Update status
                const statusIndicator = document.getElementById('bot-status');
                const statusText = document.getElementById('status-text');
                const nextNumberText = document.getElementById('next-number');
                
                if (data.bot_ready) {
                    statusIndicator.classList.add('online');
                    statusText.textContent = 'Bot Status: Online';
                } else {
                    statusIndicator.classList.remove('online');
                    statusText.textContent = 'Bot Status: Connecting...';
                }
                
                nextNumberText.textContent = `Next Number: #${data.next_number}`;
                
                // Update history table
                const historyTbody = document.getElementById('history-tbody');
                if (data.history.length === 0) {
                    historyTbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No numbers yet!</td></tr>';
                } else {
                    historyTbody.innerHTML = data.history.map(entry => `
                        <tr>
                            <td><strong>${entry.number}</strong></td>
                            <td>${entry.username}</td>
                            <td class="input-text">${truncateInput(entry.input)}</td>
                            <td>${entry.types.map(t => `<span class="method-badge">${getMethodEmoji(t)}</span>`).join('')}</td>
                        </tr>
                    `).join('');
                }
                
                // Update leaderboard table
                const leaderboardTbody = document.getElementById('leaderboard-tbody');
                if (data.leaderboard.length === 0) {
                    leaderboardTbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No statistics yet!</td></tr>';
                } else {
                    leaderboardTbody.innerHTML = data.leaderboard.map((user, index) => `
                        <tr>
                            <td class="rank">#${index + 1}</td>
                            <td>${user.username}</td>
                            <td>${user.correct}</td>
                            <td>${user.wrong}</td>
                            <td class="percentage ${getPercentageClass(user.percentage)}">${user.percentage}%</td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        async function resetGame() {
            if (confirm('Reset the game to #1? (Keeps leaderboard stats)')) {
                try {
                    const response = await fetch('/api/reset_game', { method: 'POST' });
                    const result = await response.json();
                    if (result.success) {
                        alert('Game reset to #1!');
                        fetchData();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error resetting game:', error);
                    alert('Error resetting game. Check console for details.');
                }
            }
        }
        
        async function restartBot() {
            if (confirm('‚ö†Ô∏è WARNING: This will reset everything including the leaderboard! Continue?')) {
                try {
                    const response = await fetch('/api/restart_bot', { method: 'POST' });
                    const result = await response.json();
                    if (result.success) {
                        alert('Bot restarted and all data cleared!');
                        fetchData();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error restarting bot:', error);
                    alert('Error restarting bot. Check console for details.');
                }
            }
        }
        
        // Initial fetch
        fetchData();
        
        // Refresh every 2 seconds
        refreshInterval = setInterval(fetchData, 2000);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
